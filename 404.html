<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found | Amar Cheema</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 8rem;
      font-weight: 900;
      margin-bottom: 0;
      color: #0077cc;
      position: relative;
      animation: pulse 2.5s infinite;
      line-height: 1;
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 8px #0077cc; }
      50% { text-shadow: 0 0 20px #3399ff; }
    }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0.5rem 0 1.5rem;
      color: #222;
    }
    p {
      max-width: 420px;
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }
    a.button {
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 119, 204, 0.3);
      font-size: 1.15rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 4px;
      outline: none;
      display: inline-block;
      user-select: none;
    }
    a.button:hover,
    a.button:focus-visible {
      background-color: #005fa3;
      box-shadow: 0 6px 15px rgba(0, 95, 163, 0.5);
      outline: 3px solid #3399ff;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      h1 {
        color: #3399ff;
        animation: pulseDark 2.5s infinite;
      }
      @keyframes pulseDark {
        0%, 100% { text-shadow: 0 0 8px #3399ff; }
        50% { text-shadow: 0 0 20px #66b2ff; }
      }
      h2 {
        color: #cfcfcf;
      }
      p {
        color: #bbb;
      }
      a.button {
        background-color: #3399ff;
        color: #121212;
        box-shadow: 0 4px 10px rgba(51, 153, 255, 0.6);
      }
      a.button:hover,
      a.button:focus-visible {
        background-color: #1a73e8;
        box-shadow: 0 6px 15px rgba(26, 115, 232, 0.8);
        outline: 3px solid #66b2ff;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
        max-width: 100%;
      }
      a.button {
        font-size: 1rem;
        padding: 0.85rem 2rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="page-title">
    <h1 id="page-title" aria-live="polite">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you’re looking for doesn’t exist or has been moved. Maybe try going back to the homepage?</p>
    <a href="index.html" class="button" aria-label="Go back to the homepage">Go Home</a>
  </main>
</body>
</html>
